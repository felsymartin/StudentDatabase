<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'indexcss.css' %}">
    <title>Login</title>
</head>
<body >
    <div class="hero">
        
        <div class="form-box">
            <div class="loginhead">

               <h4 > <center>Admin Log-in</center> </h4>

            </div>
                        
            <form id="login" class="input-group" action="login" method="post">
            {% csrf_token %}
                <font color="red">{{lmsg}}</font>
                <input type="text" class="input-field" placeholder="User-Id" required name="uname">
                <input type="password" class="input-field" placeholder="Enter Password" name="psw" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
        </div>      

    </div>
    
    
</body>
</html>
