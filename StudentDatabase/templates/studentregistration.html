<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'studentregistration.css' %}">
    <title>Student Registration Form</title>

</head>
  
 
<body>
<h3>STUDENT REGISTRATION FORM</h3>

<form action="register" method="post">
{% csrf_token %}


<table align="center" cellpadding = "10">

    
 
<!----- Name ---------------------------------------------------------->
<tr>
<td>NAME</td>
<td><input type="text" name="name"  maxlength="30" required/>
(max 30 characters a-z and A-Z)
</td>
</tr> 

<!----- Admission Number ---------------------------------------------------------->
<tr>
<td>ADMISSION NUMBER</td>
<td>
<input type="text" name="Adnumb" maxlength="4" required/>
(3 to 4 digit number)
</td>
</tr>

<!----- Course ---------------------------------------------------------->
<form action="" name="filter" method="get"></form>
<tr>
    <td>COURSE<br />APPLIED FOR</td>
    <td>
    Science
    <input type="radio" name="course" value="Science">
    <!-- <a href="#" onclick="document.filter.submit()"></a> -->
    Commerce
    <input type="radio" name="course" value="Commerce">
    <!-- <a href="#" onclick="document.filter.submit()"> </a> -->
    Humanities
    <input type="radio" name="course" value="Humanities">
    
    
    </td>
</tr>


<!----- Gender ----------------------------------------------------------->
<tr>
    <td>GENDER</td>
    <td>
    Male <input type="radio" name="Gender" value="Male" />
    Female <input type="radio" name="Gender" value="Female" />
    </td>
</tr>
 
<!----- AGE -------------------------------------------------------->
<tr>
<td>AGE</td>
 
<td>
<input type="text" name="Age" maxlength="3" />

</td>
</tr> 
 

 
<!----- Address ---------------------------------------------------------->
<tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>


<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>

</table>
<font color="green"><center>{{success}}</center> </font>

 
</form>
 
</body>
</html>
