<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'search_1.css' %}">
    <title>View Details</title>

<style>
    .searchimg{
        height: 40px;
        width: 40px;
    }
</style>
</head>
<body>
    <form class="search-container" name="viaid" method="get" action="idview" >
      <input type="text" id="search-bar" placeholder="Enter Student ID" name="search">
      <a onclick="document.viaid.submit()"> <img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
    </form>

    <div>
      

        {% for j in data %}
        <div>
          {{j.name}}
          {{j.ad_no}}
          {{j.age}}
          {{j.gender}}
          {{j.address}}
        </div>
        {% endfor %}

             
      
    </div>
  </body>
</html>
